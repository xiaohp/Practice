<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Slides</title>
        <link rel="stylesheet" href="css/master.css">
        <script src="tool.js"></script>
    </head>
    <body>
        <!-- data-imgs 是图片的总数 -->
        <!-- data-active 是当前显示的图片的下标 -->
        <div class="slide-container" data-imgs=5 data-active=0>
            <img class="slide-image img-active" src="slideimages/1.jpg" alt="">
            <img class="slide-image" src="slideimages/2.jpg" alt="">
            <img class="slide-image" src="slideimages/3.jpg" alt="">
            <img class="slide-image" src="slideimages/4.jpg" alt="">
            <img class="slide-image" src="slideimages/5.jpg" alt="">
            <div class="slide-button button-previous vertical-center"> < </div>
            <div class="slide-button button-next vertical-center"> > </div>
            <div class="slide-indicators">
                <div id=id-indi-0 class="slide-indi indicator-active"></div>
                <div id=id-indi-1 class="slide-indi"></div>
                <div id=id-indi-2 class="slide-indi"></div>
                <div id=id-indi-3 class="slide-indi"></div>
                <div id=id-indi-4 class="slide-indi"></div>
            </div>
        </div>
        <script src="slides.js"></script>
    </body>
</html>
