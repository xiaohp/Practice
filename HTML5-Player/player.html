<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Player</title>
        <style media="screen">
            audio {
                display: block;
            }
            .playlist {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1 id="id-h1-title">Music Player</h1>
        <div class="player">
            <audio id="id-audio-player" src="1.mp3" controls="controls"></audio>

            <input type="range" id="id-input-progress" name="进度" value="0">
            <input type="range" id="id-input-volume" name="音量" value="100">

            <button type="button" id="id-button-previous">上一首</button>
            <button type="button" id="id-button-play">播放</button>
            <button type="button" id="id-button-pause">暂停</button>
            <button type="button" id="id-button-next">下一首</button>

            <span class="time">
                <span id="id-span-currentTime">0</span>
                <span>/</span>
                <span id="id-span-duration"></span>
            </span>

            <div class="playlist" date-songs=3 data-active=0>
                <div class="song" id="song-0" data-path="1.mp3">姜昕 - 潘多拉</div>
                <div class="song" id="song-1" data-path="2.mp3">李志 - 天空之城</div>
                <div class="song" id="song-2" data-path="3.mp3">汪峰 - 怒放的生命</div>
            </div>

        </div>
        <script src='player.js'></script>
    </body>
</html>
